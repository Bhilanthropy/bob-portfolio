<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bob</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="contact-page">
    <div class="gradient-background" id="gradientBg"></div>
    
    <div class="contact-wrapper">
        <a href="index.html" class="back-link">‚Üê Back</a>
        
        <div class="contact-container">
            <h1 class="contact-title">Let's Connect</h1>
            
            <form action="https://formspree.io/f/xdalzqnq" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        required
                        maxlength="280"
                        placeholder="Max 280 characters"
                        rows="4"
                    ></textarea>
                    <span class="char-counter"><span id="charCount">0</span>/280</span>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Character counter for message field
        const messageField = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        
        messageField.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });
    </script>
</body>
</html>
