<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bob</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="account-page">
    <div class="gradient-background" id="gradientBg"></div>
    
    <div class="login-wrapper">
        <a href="index.html" class="back-link">‚Üê Back</a>
        
        <div class="login-container">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Login to continue your philanthropic journey</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="submit-button">Login</button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="account.html" class="link">Create one</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
